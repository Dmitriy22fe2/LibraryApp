<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
    <a href="/main">На главную.</a>
    <p/>
    <br/>
    Список книг:
    <br/>
    <dev th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getBookId()})}"
           th:text="${book.getTitle()}">Книга</a>
        <br/>
    </dev>
    <br/>
    <form th:action="@{/books/new}" th:method="GET">
        <input type="submit" value="Добавить книгу.">
    </form>
</body>
</html>
