<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id}/edit(id=${person.getPersonId()})}" th:object="${person}">
        <label for="name">Введите ФИО: </label>
        <input id="name" type="text" th:field="*{fullName}">
        <br/>
        <label for="year">Введите год рождения: </label>
        <input id="year" type="text" th:field="*{yearOfBirth}">
        <br/>
        <input type="submit" value="Изменить.">
    </form>
</body>
</html>
