<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
</head>
<body>
    <a href="/books">Список книг.</a>
    <p/>
    <br/>
    <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"/>
    <hr/>
    <form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getBookId()})}" th:object="${book}">
        <input type="submit" value="Редактировать.">
    </form>
    <br/>
    <form th:method="DELETE" th:action="@{/books/{id}/delete(id=${book.getBookId()})}" th:object="${book}">
        <input type="submit" value="Удалить книгу.">
    </form>
</body>
</html>
